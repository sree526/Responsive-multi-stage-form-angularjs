


  <div id="form-container" ng-controller="formController">
  <div >
  <button type="button" id="cbutton" class="btn btn-info  collapsed" data-toggle="collapse" data-target="#nav_buttons" ng-click="collapse(1)">Simple collapsible</button>
  <div class="buttonclass multistage" id="nav_buttons" style="float:left">
      <div class="page-header text-center">
         
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center " >
              <a ui-sref-active="active" ui-sref=".profile"><span>Profile</span> </a>
              <a ui-sref-active="active" ui-sref=".interests"><span>Interests</span> </a>
              <a ui-sref-active="active" ui-sref=".payment"><span>Payment</span></a>
          </div>
      </div>
      </div>
      
      <div class="formclass" style="float:right">
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
      </div>
      <div class="clear:both"></div>
  </div>
  </div>
  
  <!-- show our formData as it is being typed -->
  <pre>
    {{ formData }}
  </pre>


</div>
